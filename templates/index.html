<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>



<div class="jumbotron">
  <div class="container">
    <h1 class="display-3"></h1>
    <h1></h1>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="text-center">
            <img src={{image}} class="img-fluid" alt="..." id="imageDisplay">
          </div>
        </div>
        <div class="col-sm">
  
          <h1 class="display-5 fw-bold" style="padding: 20px">This object is best to be {{bestTyped}} so please throw it
            in the {{bestType}} bin.
            <h1></h1>
  
  
          </h1>
          <form class="btn btn-success" action="http://localhost:5000/">
            <input class="btn btn-success" type="submit" value="Scan another object" />
          </form>
        </div>
      </div>
    </div>
    <script>
      window.onload = function () {
        var imageDisplay = document.getElementById("imageDisplay"), imageFile = localStorage.getItem("imageUpload");
  
        JSON.parse(imageFile);
        console.log(imageFile)
        console.log(typeof imageFile)
  
        changeImage(imageFile);
        console.log("Something happened");
        function changeImage(input) {
          var reader;
          reader = new FileReader();
  
          reader.onload = function (e) {
            imageDisplay.setAttribute('src', e.target.result);
          }
  
          reader.readAsDataURL(input);
        }
      }
  
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"></script>
  
  
  </body>
  </div>
